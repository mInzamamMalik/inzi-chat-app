<ion-view view-title="dashboard">

  <ion-nav-buttons side="primary">

  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-divider">messages inbox</ion-item>


      <ion-item class="item-remove-animate item-avatar item-icon-right"
                ng-repeat="message in messageList"
                type="item-text-wrap"
                >



        <p>{{message.text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(user)">
          Delete
        </ion-option-button>
      </ion-item>


    </ion-list>

  </ion-content>


  <form class="bar bar-footer row" ng-submit="sendMessage( messageText )">

    <div class="item-input-wrapper">
      <input required type="text" class="item-input col item-input-wrapper" ng-model="messageText">
    </div>

    <button class="button button-positive" type="submit">Send</button>
  </form>


</ion-view>
